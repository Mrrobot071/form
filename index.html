<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #1e1e1e; /* Tonalidade mais escura de preto */
    }

    .container {
        max-width: 400px;
        width: 100%;
        background-color: #333; /* Tonalidade mais clara de preto */
        padding: 20px;
        border-radius: 8%;
    }

    form {
        width: 100%;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #fff; /* Cor do texto branco */
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 10%;
    }
</style>
</head>
<body>
    <div>
        <form id="myForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <button type="button" onclick="submitForm()">Enviar</button>
        </form>
    </div>

<script>
    function submitForm() {
        const form = document.getElementById('myForm');
        const formData = new FormData(form);

        fetch('https://api.sheetmonkey.io/form/jHPbPNfHKot1hTdGLyaay4', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao enviar dados para a API');
            }
            alert('Dados enviados com sucesso!');
            window.location.href = 'https://xvideos.com'; // Substitua pelo seu link de redirecionamento
        })
        .catch(error => {
            console.error('Erro:', error.message);
            alert('Erro ao enviar dados. Por favor, tente novamente.');
        });
    }
</script>
</body>
</html>
