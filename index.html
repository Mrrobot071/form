<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Aplicativo</title>
</head>
<body>

  <form method="post" action="https://api.sheetmonkey.io/form/jHPbPNfHKot1hTdGLyaay4" autoComplete="on" class="sm__form">
    <div class="sm__form__fields">
      <div class="sm-form-title">
        <h2 class="sm-form-title__header">Login</h2>
        <p class="sm-form-title__info">Cadastro de login</p>
      </div>
      <div class="sm-field__wrapper">
        <div class="sm-field__wrapper__inside">
          <div class="sm-field sm-field-text sm-field--large">
            <label class="sm-field__label" for="sm-field-WMlubZrAfm">Name</label>
            <input type="text" class="sm-field__input sm-field__input--text" id="sm-field-WMlubZrAfm" name="Name"/>
          </div>
        </div>
      </div>
      <div class="sm-field__wrapper">
        <div class="sm-field__wrapper__inside">
          <div class="sm-field sm-field-phone sm-field--large">
            <label class="sm-field__label" for="sm-field-ZcyTFVVawO">Phone</label>
            <input type="tel" class="sm-field__input sm-field__input--tel" id="sm-field-ZcyTFVVawO" name="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autoComplete="tel"/>
          </div>
        </div>
      </div>
      <div class="sm-field__wrapper">
        <div class="sm-field__wrapper__inside">
          <div class="sm-field sm-field--email sm-field--large">
            <label class="sm-field__label" for="sm-field-wjawTZS3b0">Email</label>
            <input type="email" class="sm-field__input sm-field__input--text" id="sm-field-wjawTZS3b0" name="Email" autoComplete="email"/>
          </div>
        </div>
      </div>
      <div class="sm-field__wrapper">
        <div class="sm-field__wrapper__inside">
          <div class="sm-field">
            <label class="sm-field__label" for="sm-field-Zkz0AF81D1">Termos De Uso</label>
            <div class="sm-choice-list">
              <div class="sm-choice-list__choice">
                <input type="checkbox" id="sm-field-Zkz0AF81D1-0" name="Termos De Uso" value="Aceito todos os termos"/>
                <label for="sm-field-Zkz0AF81D1-0">Aceito todos os termos</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sm-actions__container">
        <button type="submit" class="sm-btn sm-btn--primary">Submit</button>
      </div>
      <button class="terms-button" type="button">Termos de Uso</button>
    </div>
  </form>
